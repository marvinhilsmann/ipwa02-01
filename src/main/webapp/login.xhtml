<?xml version="1.0" encoding="UTF-8" ?>
<HTML xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Ghost Net Fishing - Login</title>
</h:head>
<h:body>
	<h:form>
		<h1><h:outputText value="Herzlich Willkommen bei Ghost Net Fishing"/></h1>
		<h3><h:outputText value="Bitte geben Sie Ihre Anmeldedaten ein"/></h3>
		<h:panelGrid columns="2">
			<h:outputLabel value="Benutzername:" for="name" />
			<h:inputText id="name" value="#{loginController.benutzer.name}"/>
			<h:outputLabel value="Passwort:" for="passwort"/>
			<h:inputSecret id="passwort" value="#{loginController.benutzer.passwort}" />
			<h:commandLink value="Login" action="#{loginController.login()}" />
		</h:panelGrid>
	</h:form>
</h:body>
</HTML>
